<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Videos - CritterCatcherAI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f7fa;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --accent-color: #4299e1;
            --accent-hover: #3182ce;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-card: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --accent-color: #63b3ed;
            --accent-hover: #4299e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-title {
            color: var(--accent-color);
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover:not(:disabled) {
            background: #38a169;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover:not(:disabled) {
            background: #e53e3e;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
        }

        .category-tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 2px solid var(--border-color);
            margin: 2rem 0;
            overflow-x: auto;
        }

        .category-tab {
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .controls {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .selection-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .video-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .video-card.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }

        .video-card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }

        .video-info {
            padding: 1rem;
        }

        .video-filename {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .video-metadata {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .select-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-card.selected .select-checkbox {
            background: var(--accent-color);
        }

        .select-checkbox::after {
            content: '✓';
            color: white;
            font-weight: bold;
            display: none;
        }

        .video-card.selected .select-checkbox::after {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/static/android-chrome-192x192.png" alt="Logo">
                <div class="logo-title">Review Videos</div>
            </a>
            <div class="header-actions">
                <button class="btn btn-small" onclick="window.location.href='/'">← Back to Dashboard</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="categoryTabs" class="category-tabs">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading categories...</p>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <span class="selection-info" id="selectionInfo">0 selected</span>
                <button class="btn btn-small" onclick="selectAll()">Select All</button>
                <button class="btn btn-small" onclick="deselectAll()">Deselect All</button>
            </div>
            <div class="control-group">
                <label for="profileSelect">Assign to:</label>
                <select id="profileSelect">
                    <option value="">-- Select Profile --</option>
                </select>
                <button class="btn btn-success btn-small" onclick="assignToProfile()" id="assignBtn" disabled>✓ Assign</button>
                <button class="btn btn-danger btn-small" onclick="deleteVideos()" id="deleteBtn" disabled>✗ Delete</button>
            </div>
        </div>

        <div id="videoGallery" class="video-gallery"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">✅</div>
            <h3>All caught up!</h3>
            <p>No videos pending review in this category</p>
        </div>
    </div>

    <script>
        let categories = [];
        let currentCategory = null;
        let videos = [];
        let selectedVideos = new Set();
        let profiles = [];

        async function init() {
            await loadProfiles();
            await loadCategories();
        }

        async function loadProfiles() {
            try {
                const response = await fetch('/api/animal-profiles');
                const data = await response.json();
                profiles = data.profiles || [];
                
                const select = document.getElementById('profileSelect');
                select.innerHTML = '<option value="">-- Select Profile --</option>';
                profiles.forEach(profile => {
                    const option = document.createElement('option');
                    option.value = profile.id;
                    option.textContent = profile.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load profiles:', error);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/review/categories');
                const data = await response.json();
                categories = data.categories || [];
                
                const tabsDiv = document.getElementById('categoryTabs');
                
                if (categories.length === 0) {
                    tabsDiv.innerHTML = '<div class="empty-state"><h3>No videos to review</h3><p>Process some videos first!</p></div>';
                    return;
                }
                
                tabsDiv.innerHTML = '';
                categories.forEach((cat, index) => {
                    const button = document.createElement('button');
                    button.className = 'category-tab' + (index === 0 ? ' active' : '');
                    button.textContent = `${cat.name} (${cat.video_count})`;
                    button.onclick = () => switchCategory(cat.name);
                    tabsDiv.appendChild(button);
                });
                
                if (categories.length > 0) {
                    switchCategory(categories[0].name);
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
                document.getElementById('categoryTabs').innerHTML = '<div class="empty-state"><p>Failed to load categories</p></div>';
            }
        }

        async function switchCategory(categoryName) {
            currentCategory = categoryName;
            
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent.startsWith(categoryName));
            });
            
            selectedVideos.clear();
            await loadVideos(categoryName);
        }

        async function loadVideos(categoryName) {
            const gallery = document.getElementById('videoGallery');
            const emptyState = document.getElementById('emptyState');
            const controls = document.getElementById('controls');
            
            gallery.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading videos...</p></div>';
            emptyState.style.display = 'none';
            controls.style.display = 'none';
            
            try {
                const response = await fetch(`/api/review/categories/${categoryName}/videos`);
                const data = await response.json();
                videos = data.videos || [];
                
                gallery.innerHTML = '';
                
                if (videos.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                controls.style.display = 'flex';
                
                videos.forEach(video => {
                    const card = createVideoCard(video);
                    gallery.appendChild(card);
                });
                
                updateSelectionInfo();
            } catch (error) {
                console.error('Failed to load videos:', error);
                gallery.innerHTML = '<div class="empty-state"><p>Failed to load videos</p></div>';
            }
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.dataset.filename = video.filename;
            
            const videoElement = document.createElement('video');
            videoElement.src = `/api/review/video/${currentCategory}/${video.filename}`;
            videoElement.controls = true;
            videoElement.preload = 'metadata';
            
            const checkbox = document.createElement('div');
            checkbox.className = 'select-checkbox';
            
            const info = document.createElement('div');
            info.className = 'video-info';
            
            const filename = document.createElement('div');
            filename.className = 'video-filename';
            filename.textContent = video.filename;
            
            const metadata = document.createElement('div');
            metadata.className = 'video-metadata';
            
            const detections = Object.entries(video.detected_objects || {})
                .map(([label, conf]) => `${label}: ${(conf * 100).toFixed(0)}%`)
                .join(', ');
            
            metadata.innerHTML = `
                <div><strong>Detections:</strong> ${detections || 'None'}</div>
                <div><strong>Size:</strong> ${video.size_mb} MB</div>
            `;
            
            info.appendChild(filename);
            info.appendChild(metadata);
            
            card.appendChild(checkbox);
            card.appendChild(videoElement);
            card.appendChild(info);
            
            card.onclick = (e) => {
                if (e.target.tagName !== 'VIDEO') {
                    toggleSelection(video.filename);
                }
            };
            
            return card;
        }

        function toggleSelection(filename) {
            if (selectedVideos.has(filename)) {
                selectedVideos.delete(filename);
            } else {
                selectedVideos.add(filename);
            }
            
            const card = document.querySelector(`[data-filename="${filename}"]`);
            if (card) {
                card.classList.toggle('selected', selectedVideos.has(filename));
            }
            
            updateSelectionInfo();
        }

        function selectAll() {
            videos.forEach(video => selectedVideos.add(video.filename));
            document.querySelectorAll('.video-card').forEach(card => card.classList.add('selected'));
            updateSelectionInfo();
        }

        function deselectAll() {
            selectedVideos.clear();
            document.querySelectorAll('.video-card').forEach(card => card.classList.remove('selected'));
            updateSelectionInfo();
        }

        function updateSelectionInfo() {
            const count = selectedVideos.size;
            document.getElementById('selectionInfo').textContent = `${count} of ${videos.length} selected`;
            document.getElementById('assignBtn').disabled = count === 0;
            document.getElementById('deleteBtn').disabled = count === 0;
        }

        async function assignToProfile() {
            const profileId = document.getElementById('profileSelect').value;
            if (!profileId) {
                alert('Please select a profile');
                return;
            }
            
            if (selectedVideos.size === 0) {
                alert('No videos selected');
                return;
            }
            
            const filenames = Array.from(selectedVideos);
            
            try {
                const response = await fetch('/api/review/assign-to-profile', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        category: currentCategory,
                        filenames: filenames,
                        profile_id: profileId
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`✓ Assigned ${data.moved_count} video(s) to ${data.profile_name}`);
                    await loadCategories();
                } else {
                    alert('Failed to assign videos');
                }
            } catch (error) {
                console.error('Failed to assign videos:', error);
                alert('Error assigning videos');
            }
        }

        async function deleteVideos() {
            if (selectedVideos.size === 0) {
                alert('No videos selected');
                return;
            }
            
            if (!confirm(`Delete ${selectedVideos.size} video(s)?`)) {
                return;
            }
            
            const filenames = Array.from(selectedVideos);
            
            try {
                const response = await fetch('/api/review/delete-videos', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        category: currentCategory,
                        filenames: filenames
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`✓ Deleted ${data.deleted_count} video(s)`);
                    await loadCategories();
                } else {
                    alert('Failed to delete videos');
                }
            } catch (error) {
                console.error('Failed to delete videos:', error);
                alert('Error deleting videos');
            }
        }

        init();
    </script>
</body>
</html>
